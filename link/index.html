<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>下厨房重定向链接构建工具</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  <style>
    .pure-form input[type=text],
    .pure-form select {
      box-shadow: none;
    }
    .pure-control-group.focus {
      position: relative;
    }
    .pure-control-group.focus:before {
      border: 1px solid #129FEA;
      border-radius: 4px;
      content: "";
      display: block;
      height: 112%;
      left: 2%;
      position: absolute;
      top: -8%;
      width: 94%;
      z-index: -1;
    }
    .text-muted {
      color: #818a91;
    }
    .help-text {
      display: block;
      margin: 0 0 0 11.6rem;
      padding: 0.5em 0 0;
    }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <form class="pure-form pure-form-aligned url-builder">
        <div class="pure-controls">
          <h2>下厨房重定向链接构建工具</h2>
        </div>
        <fieldset>
          <div class="pure-control-group">
            <label for="link">
              原始链接<br>
              <small class="text-muted">link</small>
            </label>
            <input type="url" name="link" placeholder="https://www.xiachufang.com/recipe/1234/" style="width: 50%" required>
            <small class="text-muted help-text">
              <strong>必填</strong> -
              目标页面的原始链接
            </small>
          </div>

          <div class="pure-control-group">
            <label for="">
              强制使用 HTTPS<br>
              <small class="text-muted">force https</small>
            </label>
            <input type="checkbox" name="https" checked>
            <small class="text-muted help-text">
              <strong>建议</strong> -
              生成 HTTPS 链接防止运营商劫持
            </small>
          </div>

          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">生成链接</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-1">
      <pre style="padding: 1em; background: #f7f7f7"><code id="result">&nbsp;</code></pre>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
  <script>
    (function () {
      // add form submit listener for generating url
      $('form.url-builder').submit(function (e) {
        e.preventDefault()

        var $this = $(this)
        var f = {}

        $.each($this.serializeArray(), function (i, el) {
          f[el.name] = el.value
        })

        if (!f.link)
          return console.log('missing required fileds')

        var params = {
          url: f.link,
        }

        var a = document.createElement('a')
        a.href = "https://link.xiachufang.com"
        a.search = [a.search, $.param(params)]
          .filter(function (el) {return !$.isEmptyObject(el)})
          .join('&')

        if (!!f.https)
          a.protocol = 'https:'

        $('code#result').text(a.href)
      })
    })();
  </script>
</body>
</html>
